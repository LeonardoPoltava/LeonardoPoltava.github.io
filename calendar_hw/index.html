<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="calendar">
            <div class="calendar-head">
                <div class="container">
                    <div class="flex-space-b">
                        <div class="calendar-actions flex-center-x">
                            <a href="javascript:void(0)" class="calendar__btn add-event">Добавить</a>
                            <a href="javascript:void(0)" class="calendar__btn refresh">Обновить</a>
                            <div class="calendar__add-event">
                                <a href="javascript:void(0)" class="calendar__add-event__close"><img src="images/close-ico.png" width="7" height="7" alt=""></a>
                                <form action="#" class="calendar-event-form">
                                    <input type="text" class="calendar__event-input std-input" placeholder="5 марта, 14:00, День рождения">
                                    <button class="calendar__event-btn">Создать</button>
                                </form>
                            </div>
                        </div>
                        <form class="calendar-search flex-center-y">
                            <button class="calendar-search__btn"><img src="images/search-btn.png" width="13" height="13" alt=""></button>
                            <input type="text" class="calendar-search__input std-input" placeholder="Событие, дата или участник   ">
                        </form>
                    </div>
                </div>
            </div>
            <div class="calendar-body">
                <div class="container"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
